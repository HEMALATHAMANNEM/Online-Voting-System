{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="alert alert-warning text-center">Position Records</h3>
    <table class="table my-5">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Number Of Seats</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.name}}</td>
                <td>{{i.no_of_seats}}</td>
                <td>
                    <!-- Update icon -->
                    <button>
                        <a href="{% url 'updateposition' i.id %}">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </button>

                    <!-- Delete Icon -->
                    <form action="{% url  'deleteposition' i.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit">
                            <i class="fa-solid fa-trash "></i>
                        </button>
                    </form>
                    <a href="{% url 'positiondetails' i.id %}"> Click here for details </a>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'addposition' %}" class="btn btn-primary"> Add Position </a>
    <a href="{% url 'admindashboard' %}" class="btn btn-primary"> Back to Home</a>
</div>
{% endblock content %}
