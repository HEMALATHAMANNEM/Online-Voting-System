{% extends 'base.html' %}

{% block content %}
<div class="container">

    <!-- Forms  -->
    <div class="row">
        <div class="col col-8 offset-2">
            <h3 class="alert alert-warning text-center">Voter Registation Form</h3>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <label for="password2">Conform Password</label>
                <input type="password" class="form-control" id="password2" name="password2">
                <input type="submit" value="Submit" class="btn btn-success mt-4 mx-5">
                <a href="{% url 'admindashboard' %}" class="btn btn-primary"> Back to Home</a>
            </form>
            
        </div>
    </div>

</div>
{% endblock content %}
