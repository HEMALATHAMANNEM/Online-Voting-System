{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="alert alert-warning text-center">Candidate Records</h3>
    <table class="table my-5">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Position</th>
                <th scope="col">Bio</th>
                <th scope="col">Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.position}}</td>
                <td>{{i.bio}}</td>
                <td>{{i.phone}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'voterdashboard' %}" class="btn btn-primary"> Back to Home</a>

</div>
{% endblock content %}
