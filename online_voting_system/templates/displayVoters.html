{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="alert alert-warning text-center">Voter Records</h3>
    <table class="table my-5">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Is Voted</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td scope="row">{{i.id}}</td>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.is_voted}}</td>
                <td>
                    <!-- Update icon -->
                    <!-- <button>
                        <a href="{% url 'updatevoter' i.id %}">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </button> -->

                    <!-- Delete Icon -->
                    <form action="{% url  'deletevoter' i.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit">
                            <i class="fa-solid fa-trash "></i>
                        </button>
                    </form>
                    <a href="{% url 'voterdetails' i.id %}"> Click here for details </a>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admindashboard' %}" class="btn btn-primary"> Back to Home</a>
    <!-- <a href="{% url 'addvoter' %}" class="btn btn-primary"> Add Voter </a> -->

</div>
{% endblock content %}
