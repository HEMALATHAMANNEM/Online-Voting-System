{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="alert alert-warning text-center"> {{i.firstname}} {{i.lastname}}  </h3>
            <ul>   
                <li><strong>ID: </strong>{{i.id}}</li>
                <li><strong>First Name: </strong>{{i.firstname}}</li>
                <li><strong>Last Name: </strong>{{i.lastname}}</li>
                <li><strong>Email: </strong>{{i.email}}</li>
                

                    <form action="{% url  'deletevoter' i.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit">
                            <i class="fa-solid fa-trash "></i>
                        </button>
                    </form>
                
            </ul>
</div>
{% endblock content %}
